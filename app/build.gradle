plugins {
    id 'eskimi.scala-application-conventions'
}

repositories {
    mavenCentral()
}

def versions = [
        AkkaVersion: "2.6.8",
        ScalaBinary: "2.13"
]



dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation platform("com.typesafe.akka:akka-http-bom_${versions.ScalaBinary}:10.2.6")

    implementation "com.typesafe.akka:akka-actor-typed_${versions.ScalaBinary}:${versions.AkkaVersion}"
    implementation "com.typesafe.akka:akka-stream_${versions.ScalaBinary}:${versions.AkkaVersion}"
    implementation "com.typesafe.akka:akka-http_${versions.ScalaBinary}"
}

application {
    // Define the main class for the application.
    mainClass = 'eskimi.Eskimi'
}
